<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <template>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">My Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>

            </ul>
          </div>
        </div>
      </nav>

      <header>
        <div class="container">
          <div class="p-5 bg-dark text-white rounded">
            <img
              src="https://picsum.photos/id/400/400"
              class="img-thumbnail mx-auto d-block"
              alt="..."
            />
            <h1 class="display-3">Hello World</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
              voluptatem minima ea sequi adipisci harum ipsam nam magnam id
              atque praesentium cupiditate deleniti dolorum ex, omnis quisquam

              cum optio voluptates ducimus quos animi repellat porro libero,
              neque voluptatem quis sed est perspiciatis magnam rerum mollitia
              iusto, maiores cumque enim alias! Vitae quas nisi dolorem natus
              consequuntur quidem, unde fugit impedit voluptas amet ipsam ab

              laborum ut, quaerat deleniti ipsam? Qui, sit consectetur! Iure
              temporibus ullam magnam vel quas eveniet.
            </p>
            <p class="lead">
              This is a lead paragraph. It stands out from regular paragraphs.
            </p>
            <hr />
            <figure>
              <blockquote class="blockquote">
                <p>A well-known quote, contained in a blockquote element.</p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
              </figcaption>
            </figure>
            <a href="#" class="btn btn-success btn-lg w-100" disabled
              >Read More</a
            >
            <button class="btn btn-outline-danger btn-sm" disabled>
              Disabled Button
            </button>
          </div>
        </div>
      </header>

      <div class="card" style="width: 18rem">
        <img
          src="https://picsum.photos/id/400/300"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </template>

    <section class="contact-form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="display-4 text-center mb-3">Contact Form</h2>
            <form
              method="POST"
              class="p-5 bg-light"
              id="form"
              autocomplete="off"
            >
              <!-- Replace with your Access Key -->
              <input
                type="hidden"
                name="access_key"
                value="737e4bad-2c0e-497b-bf0e-981fdf30607a"
              />
              

              <input type="hidden" name="from_name" value="Portfolio">

              <!-- Form Inputs. Each input must have a name="" attribute -->
              <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Fullname"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  placeholder="Phone"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  name="subject"
                  class="form-control"
                  placeholder="Subject"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  name="message"
                  placeholder="Message"
                  class="form-control"
                ></textarea>
              </div>

              <!-- Honeypot Spam Protection -->
              <input
                type="checkbox"
                name="botcheck"
                class="hidden"
                style="display: none"
              />

              <!-- Custom Confirmation / Success Page -->
              <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
              <div class="mb-2">
                <button type="submit" class="btn btn-success">
                  Contact Now
                </button>
                <p class="lead" id="result"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("form");
      const result = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);
        result.innerHTML = "Please wait...";

        fetch("https://api.web3forms.com/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: json,
        })
          .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
              result.innerHTML = json.message;
            } else {
              console.log(response);
              result.innerHTML = json.message;
            }
          })
          .catch((error) => {
            console.log(error);
            result.innerHTML = "Something went wrong!";
          })
          .then(function () {
            form.reset();
            setTimeout(() => {
              result.style.display = "none";
            }, 3000);
          });
      });
    </script>
  </body>
</html>
